<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="goal-container">
        <div class="subtitle-box">
          <h2 class="subtitle">Today</h2>
          <img src="Images/Sun.svg" alt="Sun" />
        </div>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value"><span></span></div>
        </div>
        <div class="progress-error">Please set all the 3 goals!</div>

        <div class="input-box">
          <div class="checkbox">
            <img
              src="Images/check-icon.svg"
              alt="check-icon"
              class="check-icon"
            />
          </div>
          <input
            type="text"
            id="first"
            class="goal-input"
            placeholder="Add new goal..."
          />
        </div>
        <div class="input-box">
          <div class="checkbox">
            <img
              src="Images/check-icon.svg"
              alt="check-icon"
              class="check-icon"
            />
          </div>
          <input
            type="text"
            id="second"
            class="goal-input"
            placeholder="Add new goal..."
          />
        </div>
        <div class="input-box">
          <div class="checkbox">
            <img
              src="Images/check-icon.svg"
              alt="check-icon"
              class="check-icon"
            />
          </div>
          <input
            type="text"
            id="third"
            class="goal-input"
            placeholder="Add new goal..."
          />
        </div>
        <h4 class="goal-quote">“Move one step ahead, today!”</h4>
        <h6 class="goal-creator">Made with ❤️ by Lokanath Behera</h6>
      </div>
    </main>
  </body>
</html>
